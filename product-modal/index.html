<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl max-w-md md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-10 md:max-w-3xl"
      >
        <div class="flex flex-initial md:w-1/2 w-full">
          <img
            src="https://images.unsplash.com/photo-1520170350707-b2da59970118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1530&q=80"
            alt=""
            class="mx-auto duration-200 w-full object-cover rounded-xl"
          />
        </div>

        <div class="flex flex-col space-y-6 flex-initial md:w-1/2">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <div class="max-w-sm text-2xl font-medium">
              Wireless Bluetooth Headphones
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$100</p>
              <p class="text-5xl font-bold">$75</p>
              <p class="text-sm font-light text-gray-400">
                For a limited time only, we're offering an exclusive
                discount...enjoy the ultimate listening experience for just $75,
                reduced from the original price $100. Hurry though, this offer
                is valid only until the end of this month.
              </p>
            </div>

            <div>
              <button
                class="px-8 py-3 w-full duration-150 bg-black rounded-lg border-2 border-black bg-white text-lg text-black font-medium hover:bg-black hover:text-white hover:border-transparent transition-all duration-150 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
              >
                <div>Add to cart</div>
              </button>
            </div>

            <div class="flex items-center justify-between group">
              <div class="flex flex-row items-center gap-2">
                <div
                  class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                ></div>
                <span> 50+ pcs. in stock </span>
              </div>

              <div class="text-sm">
                <button>
                  <img
                    src="https://i.ibb.co/4KC0ShV/heart.png"
                    alt=""
                    class="w-8 hover:scale-110 transition-all duration-150"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
