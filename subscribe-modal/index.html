<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-gray-950">
      <!-- Card -->
      <div class="bg-zinc-900 p-6 md:p-4 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="https://images.unsplash.com/photo-1535303311164-664fc9ec6532?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt=""
            class="object-cover rounded-xl h-80 md:h-68 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-purple-400 uppercase text-xl font-medium text-center md:text-left"
            >
              Join Our Mobile Revolution
            </h2>

            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Get exclusive access to our latest phone releases, updates, and
              deals by subscribing today. Don't miss a single beat in the
              ever-evolving world of mobile technology.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 pl-1 px-4 text-center text-white bg-zinc-900 border-0 border-b border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <button
                class="px-5 py-3 text-white text-sm font-semibold rounded-md bg-purple-600 hover:bg-purple-900 duration-300"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
